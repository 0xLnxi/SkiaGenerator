# Skia 全平台构建工作流（包含Dawn WebGPU支持）
name: 编译 Skia 全平台构建包

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发
  schedule:
    # 每天北京时间上午8点（UTC时间0点）执行一次
    - cron: '0 0 * * *'

# 设置工作流权限
permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build-skia:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64架构
          - os: windows-latest
            platform: x64_windows
            arch: x64
            target_os: win
            target_cpu: x64
            
          # macOS x64架构
          - os: macos-latest
            platform: x64_macos
            arch: x64
            target_os: mac
            target_cpu: x64
            
          # macOS ARM64架构
          - os: macos-latest
            platform: arm64_macos
            arch: arm64
            target_os: mac
            target_cpu: arm64
            
          # Linux x64架构
          - os: ubuntu-latest
            platform: x64_linux
            arch: x64
            target_os: linux
            target_cpu: x64
            
          # Android x64架构
          - os: ubuntu-latest
            platform: x64_android
            arch: x64
            target_os: android
            target_cpu: x64
            android_api: 21
            
          # Android ARM64架构
          - os: ubuntu-latest
            platform: arm64_android
            arch: arm64
            target_os: android
            target_cpu: arm64
            android_api: 21

    steps:
    # 检出代码仓库
    - name: 检出代码仓库
      uses: actions/checkout@v4
      
    # 设置Python运行环境
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    # 安装Linux系统依赖包（Linux和Android构建需要）
    - name: 安装Linux系统依赖
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        
        # 安装基础构建工具
        sudo apt-get install -y build-essential ninja-build
        
        # 检查Ubuntu版本
        echo "=== 检查系统版本 ==="
        lsb_release -a
        
        # 只安装核心编译器（避免包冲突）
        sudo apt-get install -y gcc g++ clang clang++
        
        # 安装C++标准库开发包
        sudo apt-get install -y libc++-dev libc++abi-dev || echo "libc++ 安装失败，继续使用 libstdc++"
        
        # 安装图形和字体相关依赖
        sudo apt-get install -y libfontconfig1-dev libfreetype6-dev libgl1-mesa-dev
        
        # 安装Vulkan开发库
        sudo apt-get install -y libvulkan-dev vulkan-tools || echo "Vulkan 开发库安装失败，继续构建"
        
        # 安装X11相关库
        sudo apt-get install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
        
        # 安装ICU和HarfBuzz
        sudo apt-get install -y libicu-dev libharfbuzz-dev
        
        # 安装pkg-config工具
        sudo apt-get install -y pkg-config
        
        # 安装Java开发环境（Android构建需要）
        sudo apt-get install -y openjdk-11-jdk
        
        # 显示编译器版本信息
        echo "=== 编译器版本信息 ==="
        gcc --version | head -1
        g++ --version | head -1
        clang --version | head -1
        clang++ --version | head -1
        echo "======================"
        
    # 安装macOS系统依赖
    - name: 安装macOS系统依赖
      if: runner.os == 'macOS'
      run: |
        # 安装Xcode命令行工具
        xcode-select --install 2>/dev/null || true
        # 安装ninja构建工具
        brew install ninja || true
        # 验证Xcode版本并确保支持C++20
        echo "=== macOS编译器版本信息 ==="
        xcodebuild -version
        clang --version | head -1
        echo "========================="
        
    # 安装Windows系统依赖
    - name: 安装Windows系统依赖
      if: runner.os == 'Windows'
      run: |
        # 安装ninja构建工具
        choco install ninja -y
        
    # 设置Android NDK环境（仅限Android平台）
    - name: 设置Android NDK
      if: matrix.target_os == 'android'
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        
    # 获取Google的depot_tools工具集
    - name: 获取depot_tools
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        echo "${{ github.workspace }}/depot_tools" >> $GITHUB_PATH
      shell: bash
      
    # 设置Windows系统的depot_tools环境变量
    - name: 设置depot_tools环境变量
      if: runner.os == 'Windows'
      run: |
        echo "${{ github.workspace }}\depot_tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        # 禁用depot_tools自动下载工具链
        echo "DEPOT_TOOLS_WIN_TOOLCHAIN=0" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        
    # 获取Skia源代码并同步依赖
    - name: 获取Skia源代码
      run: |
        git clone https://skia.googlesource.com/skia.git
        cd skia
        python tools/git-sync-deps
      shell: bash
      
    # 获取Dawn WebGPU源代码
    - name: 获取Dawn WebGPU源代码
      run: |
        git clone https://dawn.googlesource.com/dawn.git
        cd dawn
        # 同步Dawn的依赖
        cp scripts/standalone.gclient .gclient
        gclient sync
      shell: bash
      
    # 配置Skia构建参数（包含Dawn支持）
    - name: 配置Skia构建参数
      run: |
        cd skia
        
        # 基础构建参数设置 - 启用全量功能
        args="is_official_build=true"
        args="$args skia_use_system_expat=false"
        args="$args skia_use_system_icu=false"
        args="$args skia_use_system_libjpeg_turbo=false"
        args="$args skia_use_system_libpng=false"
        args="$args skia_use_system_libwebp=false"
        args="$args skia_use_system_zlib=false"
        
        # 启用全量功能支持，但使用内置依赖库
        args="$args skia_enable_pdf=true"
        args="$args skia_enable_skottie=true"
        args="$args skia_enable_skshaper=true"
        args="$args skia_enable_svg=true"
        args="$args skia_use_icu=true"
        
        # 启用GPU后端支持 - 包含Dawn WebGPU和Graphite
        args="$args skia_enable_gpu=true"
        args="$args skia_enable_graphite=true"
        args="$args skia_use_gl=true"
        args="$args skia_use_vulkan=true"
        args="$args skia_use_dawn=true"
        args="$args skia_enable_spirv_validation=false"
        
        # 设置Dawn路径
        args="$args dawn_dir=\"${{ github.workspace }}/dawn\""
        
        # 禁用工具构建以避免测试工具API问题
        args="$args skia_enable_tools=false"
        
        # 设置目标平台和架构
        args="$args target_os=\"${{ matrix.target_os }}\""
        args="$args target_cpu=\"${{ matrix.target_cpu }}\""
        
        # 根据不同平台设置特定参数和编译选项
        case "${{ matrix.target_os }}" in
          "win")
            # Windows平台特定配置 - 使用MSVC 2022和C++20标准
            args="$args skia_use_angle=true"
            args="$args skia_use_direct3d=true"
            args="$args skia_use_freetype=true"
            args="$args skia_use_system_freetype2=false"
            args="$args skia_use_harfbuzz=true"
            args="$args skia_use_system_harfbuzz=false"
            args="$args skia_use_dng_sdk=false"
            args="$args skia_use_piex=false"
            # 设置Windows使用/MD运行时和C++20标准
            args="$args extra_cflags=[\"/MD\", \"/std:c++20\"]"
            args="$args extra_cflags_c=[\"/MD\"]"
            args="$args extra_cflags_cc=[\"/MD\", \"/std:c++20\"]"
            ;;
          "mac")
            # macOS平台特定配置 - 使用最新Clang和C++20标准
            args="$args skia_use_metal=true"
            args="$args skia_enable_skottie=true"
            args="$args skia_use_freetype=true"
            args="$args skia_use_system_freetype2=false"
            args="$args skia_use_fontconfig=false"
            args="$args skia_use_harfbuzz=true"
            args="$args skia_use_system_harfbuzz=false"
            args="$args skia_pdf_subset_harfbuzz=true"
            args="$args skia_use_dng_sdk=true"
            args="$args skia_use_piex=true"
            # 设置C++20标准和兼容性选项
            args="$args extra_cflags_cc=[\"-std=c++20\", \"-stdlib=libc++\", \"-mmacosx-version-min=10.15\"]"
            args="$args extra_ldflags=[\"-stdlib=libc++\", \"-mmacosx-version-min=10.15\"]"
            ;;
          "linux")
            # Linux平台特定配置 - 使用系统默认编译器和C++20标准
            args="$args skia_use_x11=true"
            args="$args skia_use_freetype=true"
            args="$args skia_use_fontconfig=true"
            args="$args skia_use_harfbuzz=true"
            args="$args skia_use_dng_sdk=true"
            args="$args skia_use_piex=true"
            args="$args skia_use_system_freetype2=true"
            args="$args skia_use_system_harfbuzz=true"
            # 检查是否有libc++，如果有则使用，否则使用libstdc++
            if command -v clang++ >/dev/null 2>&1 && pkg-config --exists libc++; then
              echo "使用 libc++ 标准库"
              args="$args extra_cflags_cc=[\"-std=c++20\", \"-stdlib=libc++\"]"
              args="$args extra_ldflags=[\"-stdlib=libc++\", \"-lc++abi\"]"
              args="$args cc=\"clang\""
              args="$args cxx=\"clang++\""
            else
              echo "使用 libstdc++ 标准库"
              args="$args extra_cflags_cc=[\"-std=c++20\"]"
              args="$args cc=\"gcc\""
              args="$args cxx=\"g++\""
            fi
            ;;
          "android")
            # Android平台特定配置 - 使用NDK Clang和C++20标准
            args="$args ndk=\"$ANDROID_NDK_ROOT\""
            args="$args android_api_level=${{ matrix.android_api }}"
            args="$args skia_use_system_freetype2=false"
            args="$args skia_use_freetype=true"
            args="$args skia_enable_fontmgr_android=true"
            args="$args skia_use_vulkan=true"
            args="$args skia_use_harfbuzz=true"
            args="$args skia_use_system_harfbuzz=false"
            args="$args skia_use_dng_sdk=true"
            args="$args skia_use_piex=true"
            # 设置C++20标准（Android NDK r25c支持C++20）
            args="$args extra_cflags_cc=[\"-std=c++20\"]"
            ;;
        esac
        
        echo "BUILD_ARGS=$args" >> $GITHUB_ENV
      shell: bash
      
    # 使用GN生成构建文件
    - name: 生成Skia构建文件
      run: |
        cd skia
        echo "正在为 ${{ matrix.target_os }} 平台生成构建文件..."
        bin/gn gen out/Release --args="$BUILD_ARGS"
        echo "构建配置完成"
      shell: bash
      
    # 使用Ninja编译Skia
    - name: 编译Skia
      run: |
        cd skia
        echo "开始编译 ${{ matrix.target_os }} 平台的Skia..."
        # 根据平台设置并行编译线程数
        if [ "${{ matrix.target_os }}" = "android" ]; then
          # Android构建使用8线程
          ninja -C out/Release -j8
        else
          # 其他平台使用6线程
          ninja -C out/Release -j6
        fi
        echo "✅ ${{ matrix.target_os }} 平台Skia编译完成"
      shell: bash
      
    # 编译Dawn WebGPU
    - name: 编译Dawn WebGPU
      run: |
        cd dawn
        
        # 创建构建目录
        mkdir -p out/Release
        
        # 配置Dawn构建参数
        dawn_args="is_debug=false"
        dawn_args="$dawn_args dawn_enable_vulkan=true"
        dawn_args="$dawn_args dawn_enable_d3d12=true"
        dawn_args="$dawn_args dawn_enable_metal=true"
        dawn_args="$dawn_args dawn_enable_desktop_gl=true"
        dawn_args="$dawn_args dawn_enable_opengles=true"
        
        # 设置目标平台
        dawn_args="$dawn_args target_os=\"${{ matrix.target_os }}\""
        dawn_args="$dawn_args target_cpu=\"${{ matrix.target_cpu }}\""
        
        # 根据平台设置C++20标准和编译器选项
        case "${{ matrix.target_os }}" in
          "win")
            # Windows平台使用MSVC 2022和C++20
            dawn_args="$dawn_args extra_cflags=[\"/std:c++20\", \"/MD\"]"
            dawn_args="$dawn_args extra_cflags_cc=[\"/std:c++20\", \"/MD\"]"
            ;;
          "mac")
            # macOS平台使用最新Clang和libc++
            dawn_args="$dawn_args extra_cflags_cc=[\"-std=c++20\", \"-stdlib=libc++\", \"-mmacosx-version-min=10.15\"]"
            dawn_args="$dawn_args extra_ldflags=[\"-stdlib=libc++\", \"-mmacosx-version-min=10.15\"]"
            ;;
          "linux")
            # Linux平台根据可用的标准库选择配置
            if command -v clang++ >/dev/null 2>&1 && pkg-config --exists libc++; then
              echo "Dawn使用 libc++ 标准库"
              dawn_args="$dawn_args extra_cflags_cc=[\"-std=c++20\", \"-stdlib=libc++\"]"
              dawn_args="$dawn_args extra_ldflags=[\"-stdlib=libc++\", \"-lc++abi\"]"
              dawn_args="$dawn_args cc=\"clang\""
              dawn_args="$dawn_args cxx=\"clang++\""
            else
              echo "Dawn使用 libstdc++ 标准库"
              dawn_args="$dawn_args extra_cflags_cc=[\"-std=c++20\"]"
              dawn_args="$dawn_args cc=\"gcc\""
              dawn_args="$dawn_args cxx=\"g++\""
            fi
            ;;
          "android")
            # Android平台使用NDK Clang
            dawn_args="$dawn_args extra_cflags_cc=[\"-std=c++20\"]"
            dawn_args="$dawn_args ndk=\"$ANDROID_NDK_ROOT\""
            dawn_args="$dawn_args android_api_level=${{ matrix.android_api }}"
            ;;
        esac
        
        # 生成构建文件
        echo "正在为 ${{ matrix.target_os }} 平台生成Dawn构建文件..."
        gn gen out/Release --args="$dawn_args"
        
        # 编译Dawn
        echo "开始编译 ${{ matrix.target_os }} 平台的Dawn..."
        ninja -C out/Release -j6
        echo "✅ ${{ matrix.target_os }} 平台Dawn编译完成"
      shell: bash
      
    # 创建发布包并整理文件
    - name: 创建Skia发布包
      run: |
        cd skia
        
        # 创建Skia目录结构
        mkdir -p Skia/bin/${{ matrix.target_os }}/${{ matrix.target_cpu }}
        mkdir -p Skia/lib/${{ matrix.target_os }}/${{ matrix.target_cpu }}
        mkdir -p Skia/include
        mkdir -p Skia/modules
        mkdir -p Skia/examples
        
        # 复制头文件
        cp -r include/* Skia/include/
        
        # 复制modules目录
        if [ -d "modules" ]; then
          cp -r modules/* Skia/modules/ 2>/dev/null || true
        fi
        
        # 复制third_party中的必要头文件
        if [ -d "third_party" ]; then
          mkdir -p Skia/third_party
          find third_party -name "*.h" -o -name "*.hpp" | while read file; do
            dir=$(dirname "$file")
            mkdir -p "Skia/$dir"
            cp "$file" "Skia/$file" 2>/dev/null || true
          done
        fi
        
        # 根据不同平台复制相应的库文件和可执行文件
        case "${{ matrix.target_os }}" in
          "win")
            # Windows平台文件复制
            find out/Release -name "*.lib" -exec cp {} Skia/lib/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            find out/Release -name "*.dll" -exec cp {} Skia/bin/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            find out/Release -name "*.exe" -exec cp {} Skia/bin/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            ;;
          "mac")
            # macOS平台文件复制
            find out/Release -name "*.a" -exec cp {} Skia/lib/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            find out/Release -name "*.dylib" -exec cp {} Skia/lib/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            find out/Release -type f -perm +111 -name "*" -not -name "*.so" -not -name "*.dylib" -exec cp {} Skia/bin/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            ;;
          "linux"|"android")
            # Linux和Android平台文件复制
            find out/Release -name "*.a" -exec cp {} Skia/lib/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            find out/Release -name "*.so" -exec cp {} Skia/lib/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            find out/Release -type f -perm +111 -name "*" -not -name "*.so" -exec cp {} Skia/bin/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            ;;
        esac
        
        # 复制Dawn库文件到对应平台目录
        case "${{ matrix.target_os }}" in
          "win")
            find ../dawn/out/Release -name "*.lib" -exec cp {} Skia/lib/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            find ../dawn/out/Release -name "*.dll" -exec cp {} Skia/bin/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            ;;
          *)
            find ../dawn/out/Release -name "*.a" -exec cp {} Skia/lib/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            find ../dawn/out/Release -name "*.so" -exec cp {} Skia/lib/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            find ../dawn/out/Release -name "*.dylib" -exec cp {} Skia/lib/${{ matrix.target_os }}/${{ matrix.target_cpu }}/ \; 2>/dev/null || true
            ;;
        esac
        
        # 复制Dawn头文件
        if [ -d "../dawn/include" ]; then
          mkdir -p Skia/dawn/include
          cp -r ../dawn/include/* Skia/dawn/include/
        fi
        
        # 复制示例文件
        if [ -d "resources" ]; then
          cp -r resources/* Skia/examples/ 2>/dev/null || true
        fi
        
        # 创建构建信息文件
        cat > Skia/BUILD_INFO.txt << EOF
        Skia + Dawn 完整构建信息
        ========================
        平台: ${{ matrix.target_os }}
        架构: ${{ matrix.target_cpu }}
        包名: ${{ matrix.platform }}
        构建模式: Release (官方完整构建)
        C++标准: C++20
        
        支持的功能:
        - GPU渲染 (OpenGL + Vulkan + WebGPU)
        - Graphite渲染引擎
        - Dawn WebGPU后端
        - PDF导出 (内置HarfBuzz)
        - SVG支持
        - Skottie动画
        - 文本整形 (内置HarfBuzz)
        - 字体管理 (内置FreeType)
        - 图像编解码
        - 颜色管理 (skcms模块)
        
        图形后端:
        - OpenGL/OpenGL ES
        - Vulkan
        - WebGPU (Dawn)
        - Metal (仅macOS)
        - Direct3D (仅Windows)
        
        编译器配置:
        - Windows: MSVC 2022 with /MD runtime
        - macOS: 最新 Clang with libc++
        - Linux: GCC/Clang with libstdc++/libc++（自动检测）
        - Android: NDK r25c Clang
        EOF
        
      shell: bash
      
    # 生成统一的CMakeLists.txt文件（skdn接口）
    - name: 生成Skia+Dawn CMakeLists.txt
      run: |
        cd skia/Skia
        
        # 生成CMakeLists.txt文件，创建skdn接口库
        cat > CMakeLists.txt << 'EOF'
        # Skia + Dawn 图形库的CMake配置文件（全平台支持）
        cmake_minimum_required(VERSION 3.20)
        
        # 设置项目信息
        project(SkiaDawnPrebuilt
            VERSION 1.0.0
            DESCRIPTION "完整预编译的Skia图形库 + Dawn WebGPU后端"
            LANGUAGES CXX C
        )
        
        # 设置C++20标准
        set(CMAKE_CXX_STANDARD 20)
        set(CMAKE_CXX_STANDARD_REQUIRED ON)
        
        # 获取当前目录
        get_filename_component(SKDN_ROOT_DIR "${CMAKE_CURRENT_LIST_DIR}" ABSOLUTE)
        
        # 检测当前平台和架构
        if(WIN32)
            set(SKDN_PLATFORM "win")
            if(CMAKE_SIZEOF_VOID_P EQUAL 8)
                set(SKDN_ARCH "x64")
            else()
                set(SKDN_ARCH "x86")
            endif()
        elseif(APPLE)
            set(SKDN_PLATFORM "mac")
            if(CMAKE_SYSTEM_PROCESSOR MATCHES "arm64|aarch64")
                set(SKDN_ARCH "arm64")
            else()
                set(SKDN_ARCH "x64")
            endif()
        elseif(ANDROID)
            set(SKDN_PLATFORM "android")
            if(CMAKE_ANDROID_ARCH_ABI STREQUAL "arm64-v8a")
                set(SKDN_ARCH "arm64")
            else()
                set(SKDN_ARCH "x64")
            endif()
        else()
            set(SKDN_PLATFORM "linux")
            if(CMAKE_SIZEOF_VOID_P EQUAL 8)
                set(SKDN_ARCH "x64")
            else()
                set(SKDN_ARCH "x86")
            endif()
        endif()
        
        # 设置库文件路径
        set(SKDN_LIB_DIR "${SKDN_ROOT_DIR}/lib/${SKDN_PLATFORM}/${SKDN_ARCH}")
        set(SKDN_BIN_DIR "${SKDN_ROOT_DIR}/bin/${SKDN_PLATFORM}/${SKDN_ARCH}")
        
        # 创建skdn接口库（统一的Skia + Dawn接口）
        add_library(skdn INTERFACE)
        add_library(skdn::skdn ALIAS skdn)
        
        # 设置包含目录
        target_include_directories(skdn INTERFACE
            $<BUILD_INTERFACE:${SKDN_ROOT_DIR}>
            $<BUILD_INTERFACE:${SKDN_ROOT_DIR}/include>
            $<BUILD_INTERFACE:${SKDN_ROOT_DIR}/modules>
            $<BUILD_INTERFACE:${SKDN_ROOT_DIR}/third_party>
            $<BUILD_INTERFACE:${SKDN_ROOT_DIR}/dawn/include>
            $<INSTALL_INTERFACE:.>
            $<INSTALL_INTERFACE:include>
            $<INSTALL_INTERFACE:modules>
            $<INSTALL_INTERFACE:third_party>
            $<INSTALL_INTERFACE:dawn/include>
        )
        
