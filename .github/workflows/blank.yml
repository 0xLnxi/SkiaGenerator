name: 构建Skia和Dawn

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SKIA_VERSION: chrome/m130
  DAWN_VERSION: main

jobs:
  build-windows:
    runs-on: windows-2022
    strategy:
      matrix:
        compiler: [msvc2022, clang18]
        backend: [dx12, dx11, vulkan, opengl]
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 安装依赖工具
      run: |
        # 安装depot_tools
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        echo "${{ github.workspace }}\depot_tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        
        # 安装Ninja
        choco install ninja
        
        # 设置Git配置
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    - name: 设置MSVC环境
      if: matrix.compiler == 'msvc2022'
      uses: microsoft/setup-msbuild@v2

    - name: 设置Clang环境
      if: matrix.compiler == 'clang18'
      run: |
        # 下载并安装LLVM/Clang 18
        $clangUrl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/LLVM-18.1.8-win64.exe"
        Invoke-WebRequest -Uri $clangUrl -OutFile "llvm-installer.exe"
        Start-Process -FilePath "llvm-installer.exe" -ArgumentList "/S" -Wait
        echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: 下载并编译Skia
      run: |
        # 创建工作目录
        mkdir skia-build
        cd skia-build
        
        # 获取Skia源代码
        git clone https://skia.googlesource.com/skia.git
        cd skia
        git checkout ${{ env.SKIA_VERSION }}
        
        # 同步依赖
        python tools/git-sync-deps
        
        # 配置编译参数
        $gnArgs = @()
        $gnArgs += "is_official_build=true"
        $gnArgs += "is_component_build=false"
        $gnArgs += "target_cpu=`"x64`""
        $gnArgs += "cc=`"clang`""
        $gnArgs += "cxx=`"clang++`""
        $gnArgs += "clang_use_chrome_plugins=false"
        $gnArgs += "extra_cflags_cc=[`"-std=c++20`"]"
        
        # 根据编译器设置
        if ("${{ matrix.compiler }}" -eq "msvc2022") {
          $gnArgs += "win_vc=`"2022`""
          $gnArgs += "is_clang=false"
        } else {
          $gnArgs += "is_clang=true"
        }
        
        # 根据后端设置
        switch ("${{ matrix.backend }}") {
          "dx12" { 
            $gnArgs += "skia_use_direct3d=true"
            $gnArgs += "skia_use_dawn=true"
          }
          "dx11" { 
            $gnArgs += "skia_use_direct3d=true"
          }
          "vulkan" { 
            $gnArgs += "skia_use_vulkan=true"
          }
          "opengl" { 
            $gnArgs += "skia_use_gl=true"
          }
        }
        
        $gnArgs += "skia_use_system_harfbuzz=false"
        $gnArgs += "skia_use_system_icu=false"
        $gnArgs += "skia_use_system_libjpeg_turbo=false"
        $gnArgs += "skia_use_system_libpng=false"
        $gnArgs += "skia_use_system_libwebp=false"
        $gnArgs += "skia_use_system_zlib=false"
        
        # 生成构建文件
        $argsString = $gnArgs -join " "
        gn gen out/Release --args="$argsString"
        
        # 编译Skia
        ninja -C out/Release

    - name: 下载并编译Dawn
      run: |
        cd skia-build
        
        # 获取Dawn源代码
        git clone https://dawn.googlesource.com/dawn.git
        cd dawn
        git checkout ${{ env.DAWN_VERSION }}
        
        # 同步依赖
        cp scripts/standalone.gclient .gclient
        gclient sync
        
        # 配置CMake编译参数
        $cmakeArgs = @()
        $cmakeArgs += "-DCMAKE_BUILD_TYPE=Release"
        $cmakeArgs += "-DCMAKE_CXX_STANDARD=20"
        $cmakeArgs += "-DDAWN_FETCH_DEPENDENCIES=ON"
        $cmakeArgs += "-DDAWN_USE_GLFW=OFF"
        $cmakeArgs += "-DTINT_BUILD_TESTS=OFF"
        $cmakeArgs += "-DDAWN_BUILD_SAMPLES=OFF"
        
        # 根据编译器设置
        if ("${{ matrix.compiler }}" -eq "clang18") {
          $cmakeArgs += "-DCMAKE_C_COMPILER=clang"
          $cmakeArgs += "-DCMAKE_CXX_COMPILER=clang++"
        }
        
        # 根据后端设置
        switch ("${{ matrix.backend }}") {
          "dx12" { 
            $cmakeArgs += "-DDAWN_ENABLE_D3D12=ON"
            $cmakeArgs += "-DDAWN_ENABLE_D3D11=OFF"
            $cmakeArgs += "-DDAWN_ENABLE_VULKAN=OFF"
            $cmakeArgs += "-DDAWN_ENABLE_OPENGL=OFF"
          }
          "dx11" { 
            $cmakeArgs += "-DDAWN_ENABLE_D3D11=ON"
            $cmakeArgs += "-DDAWN_ENABLE_D3D12=OFF"
            $cmakeArgs += "-DDAWN_ENABLE_VULKAN=OFF"
            $cmakeArgs += "-DDAWN_ENABLE_OPENGL=OFF"
          }
          "vulkan" { 
            $cmakeArgs += "-DDAWN_ENABLE_VULKAN=ON"
            $cmakeArgs += "-DDAWN_ENABLE_D3D12=OFF"
            $cmakeArgs += "-DDAWN_ENABLE_D3D11=OFF"
            $cmakeArgs += "-DDAWN_ENABLE_OPENGL=OFF"
          }
          "opengl" { 
            $cmakeArgs += "-DDAWN_ENABLE_OPENGL=ON"
            $cmakeArgs += "-DDAWN_ENABLE_D3D12=OFF"
            $cmakeArgs += "-DDAWN_ENABLE_D3D11=OFF"
            $cmakeArgs += "-DDAWN_ENABLE_VULKAN=OFF"
          }
        }
        
        # 生成构建文件
        mkdir build
        cd build
        cmake .. $cmakeArgs -G "Ninja"
        
        # 编译Dawn
        ninja

    - name: 收集和打包文件
      run: |
        # 创建输出目录结构
        mkdir -p Skia/include/skia
        mkdir -p Skia/include/dawn
        mkdir -p Skia/include/modules
        mkdir -p Skia/bin/Win/x64
        mkdir -p Skia/lib/Win/x64
        
        # 复制Skia头文件
        Copy-Item -Recurse skia-build/skia/include/* Skia/include/skia/
        
        # 复制Skia模块头文件
        if (Test-Path "skia-build/skia/modules") {
          Copy-Item -Recurse skia-build/skia/modules/*/include/* Skia/include/modules/ -ErrorAction SilentlyContinue
        }
        
        # 复制Skia库文件
        Copy-Item skia-build/skia/out/Release/*.lib Skia/lib/Win/x64/ -ErrorAction SilentlyContinue
        Copy-Item skia-build/skia/out/Release/*.dll Skia/bin/Win/x64/ -ErrorAction SilentlyContinue
        
        # 复制Dawn头文件
        Copy-Item -Recurse skia-build/dawn/include/* Skia/include/dawn/
        
        # 复制Dawn生成的头文件和源码
        if (Test-Path "skia-build/dawn/build/gen") {
          Copy-Item -Recurse skia-build/dawn/build/gen/include/* Skia/include/dawn/ -ErrorAction SilentlyContinue
        }
        
        # 复制Dawn库文件
        Copy-Item skia-build/dawn/build/src/dawn/*.lib Skia/lib/Win/x64/ -ErrorAction SilentlyContinue
        Copy-Item skia-build/dawn/build/src/dawn/*.dll Skia/bin/Win/x64/ -ErrorAction SilentlyContinue

    - name: 创建CMakeLists.txt
      run: |
        $cmakeContent = @"
cmake_minimum_required(VERSION 3.20)
project(SkiaDawn VERSION 1.0.0 LANGUAGES CXX)

# 设置C++标准
set(CMAKE_CXX_STANDARD 20)
set(CMAKE_CXX_STANDARD_REQUIRED ON)

# 平台检测
if(WIN32)
    set(PLATFORM_DIR "Win")
    set(ARCH_DIR "x64")
elseif(ANDROID)
    set(PLATFORM_DIR "Android")
    if(CMAKE_ANDROID_ARCH_ABI STREQUAL "arm64-v8a")
        set(ARCH_DIR "arm64")
    else()
        set(ARCH_DIR "x64")
    endif()
else()
    set(PLATFORM_DIR "Linux")
    set(ARCH_DIR "x64")
endif()

# 设置库和二进制文件路径
set(LIB_DIR "`${CMAKE_CURRENT_SOURCE_DIR}/lib/`${PLATFORM_DIR}/`${ARCH_DIR}")
set(BIN_DIR "`${CMAKE_CURRENT_SOURCE_DIR}/bin/`${PLATFORM_DIR}/`${ARCH_DIR}")

# Skia目标
add_library(Skia INTERFACE)

# 设置包含目录
target_include_directories(Skia INTERFACE
    `${CMAKE_CURRENT_SOURCE_DIR}/include/skia
    `${CMAKE_CURRENT_SOURCE_DIR}/include/dawn
    `${CMAKE_CURRENT_SOURCE_DIR}/include/modules
)

# 链接Skia库
if(WIN32)
    # Windows平台的库
    find_library(SKIA_LIB skia PATHS `${LIB_DIR} REQUIRED)
    target_link_libraries(Skia INTERFACE `${SKIA_LIB})
    
    # 链接系统库
    target_link_libraries(Skia INTERFACE
        user32 gdi32 opengl32 d3d11 d3d12 dxgi
        dxguid d3dcompiler
    )
elseif(ANDROID)
    # Android平台的库
    find_library(SKIA_LIB skia PATHS `${LIB_DIR} REQUIRED)
    target_link_libraries(Skia INTERFACE `${SKIA_LIB})
    
    # 链接Android系统库
    target_link_libraries(Skia INTERFACE
        GLESv2 EGL android log
    )
else()
    # Linux平台的库
    find_library(SKIA_LIB skia PATHS `${LIB_DIR} REQUIRED)
    target_link_libraries(Skia INTERFACE `${SKIA_LIB})
    
    # 链接Linux系统库
    target_link_libraries(Skia INTERFACE
        GL X11 pthread dl
    )
endif()

# Dawn动态库目标
add_library(DawnDym INTERFACE)

# Dawn包含目录
target_include_directories(DawnDym INTERFACE
    `${CMAKE_CURRENT_SOURCE_DIR}/include/dawn
)

# 链接Dawn库
if(WIN32)
    find_library(DAWN_NATIVE_LIB dawn_native PATHS `${LIB_DIR} REQUIRED)
    find_library(DAWN_PROC_LIB dawn_proc PATHS `${LIB_DIR} REQUIRED)
    find_library(DAWN_COMMON_LIB dawn_common PATHS `${LIB_DIR} REQUIRED)
    find_library(DAWN_UTILS_LIB dawn_utils PATHS `${LIB_DIR} REQUIRED)
    
    target_link_libraries(DawnDym INTERFACE
        `${DAWN_NATIVE_LIB}
        `${DAWN_PROC_LIB}
        `${DAWN_COMMON_LIB}
        `${DAWN_UTILS_LIB}
    )
endif()

# 将Dawn链接到Skia
target_link_libraries(Skia INTERFACE DawnDym)

# 编译定义
target_compile_definitions(Skia INTERFACE
    SK_GL=1
    SK_VULKAN=1
)

if(WIN32)
    target_compile_definitions(Skia INTERFACE
        SK_DIRECT3D=1
        DAWN_ENABLE_BACKEND_D3D11=1
        DAWN_ENABLE_BACKEND_D3D12=1
    )
endif()

# 导出目标
export(TARGETS Skia DawnDym FILE SkiaDawnTargets.cmake)
"@
        
        $cmakeContent | Out-File -FilePath "Skia/CMakeLists.txt" -Encoding utf8

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: skia-dawn-windows-${{ matrix.compiler }}-${{ matrix.backend }}
        path: Skia/
        retention-days: 30

  build-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        compiler: [gcc13, clang18]
        backend: [vulkan, opengl]
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 安装编译器和依赖
      run: |
        sudo apt-get update
        
        # 安装基础依赖
        sudo apt-get install -y \
          build-essential \
          git \
          python3 \
          python3-pip \
          ninja-build \
          pkg-config \
          libx11-dev \
          libxext-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxinerama-dev \
          libxi-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libvulkan-dev \
          vulkan-validationlayers-dev \
          spirv-tools
        
        # 安装指定编译器
        if [ "${{ matrix.compiler }}" = "gcc13" ]; then
          sudo apt-get install -y gcc-13 g++-13
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
        else
          # 安装Clang 18
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100
        fi
        
        # 安装depot_tools
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        echo "$GITHUB_WORKSPACE/depot_tools" >> $GITHUB_PATH
        
        # 设置Git配置
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    - name: 下载并编译Skia
      run: |
        # 创建工作目录
        mkdir skia-build
        cd skia-build
        
        # 获取Skia源代码
        git clone https://skia.googlesource.com/skia.git
        cd skia
        git checkout ${{ env.SKIA_VERSION }}
        
        # 同步依赖
        python3 tools/git-sync-deps
        
        # 配置编译参数
        gnArgs=""
        gnArgs="$gnArgs is_official_build=true"
        gnArgs="$gnArgs is_component_build=false"
        gnArgs="$gnArgs target_cpu=\"x64\""
        gnArgs="$gnArgs extra_cflags_cc=[\"-std=c++20\"]"
        
        # 根据编译器设置
        if [ "${{ matrix.compiler }}" = "gcc13" ]; then
          gnArgs="$gnArgs is_clang=false"
          gnArgs="$gnArgs cc=\"gcc\""
          gnArgs="$gnArgs cxx=\"g++\""
        else
          gnArgs="$gnArgs is_clang=true"
          gnArgs="$gnArgs cc=\"clang\""
          gnArgs="$gnArgs cxx=\"clang++\""
          gnArgs="$gnArgs clang_use_chrome_plugins=false"
        fi
        
        # 根据后端设置
        case "${{ matrix.backend }}" in
          "vulkan")
            gnArgs="$gnArgs skia_use_vulkan=true"
            ;;
          "opengl")
            gnArgs="$gnArgs skia_use_gl=true"
            ;;
        esac
        
        gnArgs="$gnArgs skia_use_system_harfbuzz=false"
        gnArgs="$gnArgs skia_use_system_icu=false"
        gnArgs="$gnArgs skia_use_system_libjpeg_turbo=false"
        gnArgs="$gnArgs skia_use_system_libpng=false"
        gnArgs="$gnArgs skia_use_system_libwebp=false"
        gnArgs="$gnArgs skia_use_system_zlib=false"
        
        # 生成构建文件
        gn gen out/Release --args="$gnArgs"
        
        # 编译Skia
        ninja -C out/Release

    - name: 下载并编译Dawn
      run: |
        cd skia-build
        
        # 获取Dawn源代码
        git clone https://dawn.googlesource.com/dawn.git
        cd dawn
        git checkout ${{ env.DAWN_VERSION }}
        
        # 同步依赖
        cp scripts/standalone.gclient .gclient
        gclient sync
        
        # 配置CMake编译参数
        cmakeArgs=""
        cmakeArgs="$cmakeArgs -DCMAKE_BUILD_TYPE=Release"
        cmakeArgs="$cmakeArgs -DCMAKE_CXX_STANDARD=20"
        cmakeArgs="$cmakeArgs -DDAWN_FETCH_DEPENDENCIES=ON"
        cmakeArgs="$cmakeArgs -DDAWN_USE_GLFW=OFF"
        cmakeArgs="$cmakeArgs -DTINT_BUILD_TESTS=OFF"
        cmakeArgs="$cmakeArgs -DDAWN_BUILD_SAMPLES=OFF"
        
        # 根据编译器设置
        if [ "${{ matrix.compiler }}" = "clang18" ]; then
          cmakeArgs="$cmakeArgs -DCMAKE_C_COMPILER=clang"
          cmakeArgs="$cmakeArgs -DCMAKE_CXX_COMPILER=clang++"
        else
          cmakeArgs="$cmakeArgs -DCMAKE_C_COMPILER=gcc"
          cmakeArgs="$cmakeArgs -DCMAKE_CXX_COMPILER=g++"
        fi
        
        # 根据后端设置
        case "${{ matrix.backend }}" in
          "vulkan")
            cmakeArgs="$cmakeArgs -DDAWN_ENABLE_VULKAN=ON"
            cmakeArgs="$cmakeArgs -DDAWN_ENABLE_OPENGL=OFF"
            ;;
          "opengl")
            cmakeArgs="$cmakeArgs -DDAWN_ENABLE_OPENGL=ON"
            cmakeArgs="$cmakeArgs -DDAWN_ENABLE_VULKAN=OFF"
            ;;
        esac
        
        # 生成构建文件
        mkdir build
        cd build
        cmake .. $cmakeArgs -G "Ninja"
        
        # 编译Dawn
        ninja

    - name: 收集和打包文件
      run: |
        # 创建输出目录结构
        mkdir -p Skia/include/skia
        mkdir -p Skia/include/dawn
        mkdir -p Skia/include/modules
        mkdir -p Skia/bin/Linux/x64
        mkdir -p Skia/lib/Linux/x64
        
        # 复制Skia头文件
        cp -r skia-build/skia/include/* Skia/include/skia/
        
        # 复制Skia模块头文件
        if [ -d "skia-build/skia/modules" ]; then
          find skia-build/skia/modules -name "include" -type d -exec cp -r {}/* Skia/include/modules/ \; 2>/dev/null || true
        fi
        
        # 复制Skia库文件
        cp skia-build/skia/out/Release/*.a Skia/lib/Linux/x64/ 2>/dev/null || true
        cp skia-build/skia/out/Release/*.so Skia/bin/Linux/x64/ 2>/dev/null || true
        
        # 复制Dawn头文件
        cp -r skia-build/dawn/include/* Skia/include/dawn/
        
        # 复制Dawn生成的头文件和源码
        if [ -d "skia-build/dawn/build/gen" ]; then
          cp -r skia-build/dawn/build/gen/include/* Skia/include/dawn/ 2>/dev/null || true
        fi
        
        # 复制Dawn库文件
        find skia-build/dawn/build -name "*.a" -exec cp {} Skia/lib/Linux/x64/ \; 2>/dev/null || true
        find skia-build/dawn/build -name "*.so" -exec cp {} Skia/bin/Linux/x64/ \; 2>/dev/null || true

    - name: 创建CMakeLists.txt
      run: |
        cat > Skia/CMakeLists.txt << 'EOF'
