                SK_VULKAN=1
                SK_GL=1
                SK_DAWN=1
                SK_BUILD_FOR_WIN=1
                SK_ENABLE_SKOTTIE=1
                SK_ENABLE_SVG=1
                UNICODE
                _UNICODE
            )
            
            # 设置Windows运行时和C++20
            target_compile_options(skdn INTERFACE
                $<$<CONFIG:Debug>:/MDd /std:c++20>
                $<$<CONFIG:Release>:/MD /std:c++20>
                $<$<CONFIG:RelWithDebInfo>:/MD /std:c++20>
                $<$<CONFIG:MinSizeRel>:/MD /std:c++20>
            )
            
