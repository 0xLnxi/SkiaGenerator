            endif()
        endif()
        
        # è®¾ç½®å¹³å°ç‰¹å®šçš„åº“è·¯å¾„
        set(SKIA_LIB_DIR "${SKIA_ROOT_DIR}/lib/${SKIA_PLATFORM}/${SKIA_ARCH}")
