            $<$<CONFIG:Debug>:-g -O0>
            $<$<CONFIG:Release>:-O3 -DNDEBUG -flto>
            $<$<CONFIG:RelWithDebInfo>:-O2 -g -DNDEBUG -flto>
        )
        
