          ## 💡 Dawn WebGPU集成建议
          
          ### 为什么不包含Dawn？
          1. **避免复杂性** - Dawn会动态生成CMake项目，在Action中难以处理
          2. **用户自由度** - 让用户选择合适的Dawn版本和配置
          3. **简化构建** - 减少GitHub Action构建时间和复杂度
          
          ### 推荐的Dawn集成方式
          
          #### 1. FetchContent方式（推荐）
          ```cmake
          include(FetchContent)
          FetchContent_Declare(
              dawn
              GIT_REPOSITORY https://dawn.googlesource.com/dawn.git
              GIT_TAG chromium/6045  # 使用稳定版本
          )
          FetchContent_MakeAvailable(dawn)
          ```
          
          #### 2. 子模块方式
          ```bash
          git submodule add https://dawn.googlesource.com/dawn.git third_party/dawn
          ```
          
          #### 3. vcpkg方式
          ```bash
          vcpkg install dawn
          ```
          
