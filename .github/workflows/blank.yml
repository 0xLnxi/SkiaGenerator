        # 创建工作目录
        mkdir skia-build
        cd skia-build
        
        # 获取Skia源代码
        git clone https://skia.googlesource.com/skia.git
        cd skia
        git checkout ${{ env.SKIA_VERSION }}
        
        # 同步依赖
        python3 tools/git-sync-deps
        
        # 设置架构
        if [ "${{ matrix.arch }}" = "arm64" ]; then
          targetCpu="arm64"
          androidAbi="arm64-v8a"
        else
          targetCpu="x64"
          androidAbi="x86_64"
        fi
        
        # 配置编译参数
        gnArgs=""
        gnArgs="$gnArgs target_os=\"android\""
        gnArgs="$gnArgs target_cpu=\"$targetCpu\""
        gnArgs="$gnArgs is_official_build=true"
        gnArgs="$gnArgs is_component_build=false"
        gnArgs="$gnArgs is_clang=true"
        gnArgs="$gnArgs clang_use_chrome_plugins=false"
        gnArgs="$gnArgs extra_cflags_cc=[\"-std=c++20\"]"
        gnArgs="$gnArgs android_ndk_root=\"$ANDROID_NDK_ROOT\""
        gnArgs="$gnArgs ndk_api=21"
        
        # 根据后端设置
        case "${{ matrix.backend }}" in
          "vulkan")
            gnArgs="$gnArgs skia_use_vulkan=true"
            gnArgs="$gnArgs skia_use_gl=false"
            ;;
          "gles")
            gnArgs="$gnArgs skia_use_gl=true"
            gnArgs="$gnArgs skia_use_vulkan=false"
            ;;
        esac
        
        gnArgs="$gnArgs skia_use_system_harfbuzz=false"
        gnArgs="$gnArgs skia_use_system_icu=false"
        gnArgs="$gnArgs skia_use_system_libjpeg_turbo=false"
        gnArgs="$gnArgs skia_use_system_libpng=false"
        gnArgs="$gnArgs skia_use_system_libwebp=false"
        gnArgs="$gnArgs skia_use_system_zlib=false"
        
        # 生成构建文件
        gn gen out/Release --args="$gnArgs"
        
        # 编译Skia
        ninja -C out/Release

    - name: 下载并编译Dawn
      run: |
        cd skia-build
        
        # 设置Android环境变量
        export ANDROID_NDK_ROOT=$ANDROID_NDK_LATEST_HOME
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        
        # 获取Dawn源代码
        git clone https://dawn.googlesource.com/dawn.git
        cd dawn
        git checkout ${{ env.DAWN_VERSION }}
        
        # 同步依赖
        cp scripts/standalone.gclient .gclient
        gclient sync
        
        # 设置架构
        if [ "${{ matrix.arch }}" = "arm64" ]; then
          androidAbi="arm64-v8a"
        else
          androidAbi="x86_64"
        fi
        
        # 配置CMake编译参数
        cmakeArgs=""
        cmakeArgs="$cmakeArgs -DCMAKE_BUILD_TYPE=Release"
        cmakeArgs="$cmakeArgs -DCMAKE_CXX_STANDARD=20"
        cmakeArgs="$cmakeArgs -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake"
        cmakeArgs="$cmakeArgs -DANDROID_ABI=$androidAbi"
        cmakeArgs="$cmakeArgs -DANDROID_NATIVE_API_LEVEL=21"
        cmakeArgs="$cmakeArgs -DANDROID_STL=c++_shared"
        cmakeArgs="$cmakeArgs -DDAWN_FETCH_DEPENDENCIES=ON"
        cmakeArgs="$cmakeArgs -DDAWN_USE_GLFW=OFF"
        cmakeArgs="$cmakeArgs -DTINT_BUILD_TESTS=OFF"
        cmakeArgs="$cmakeArgs -DDAWN_BUILD_SAMPLES=OFF"
        
        # 根据后端设置
        case "${{ matrix.backend }}" in
          "vulkan")
            cmakeArgs="$cmakeArgs -DDAWN_ENABLE_VULKAN=ON"
            cmakeArgs="$cmakeArgs -DDAWN_ENABLE_OPENGLES=OFF"
            ;;
          "gles")
            cmakeArgs="$cmakeArgs -DDAWN_ENABLE_OPENGLES=ON"
            cmakeArgs="$cmakeArgs -DDAWN_ENABLE_VULKAN=OFF"
            ;;
        esac
        
        # 生成构建文件
        mkdir build
        cd build
        cmake .. $cmakeArgs -G "Ninja"
        
        # 编译Dawn
        ninja

    - name: 收集和打包文件
      run: |
        # 设置架构目录
        if [ "${{ matrix.arch }}" = "arm64" ]; then
          archDir="arm64"
        else
          archDir="x64"
        fi
        
        # 创建输出目录结构
        mkdir -p Skia/include/skia
        mkdir -p Skia/include/dawn
        mkdir -p Skia/include/modules
        mkdir -p Skia/bin/Android/$archDir
        mkdir -p Skia/lib/Android/$archDir
        
        # 复制Skia头文件
        cp -r skia-build/skia/include/* Skia/include/skia/
        
        # 复制Skia模块头文件
        if [ -d "skia-build/skia/modules" ]; then
          find skia-build/skia/modules -name "include" -type d -exec cp -r {}/* Skia/include/modules/ \; 2>/dev/null || true
        fi
        
        # 复制Skia库文件
        cp skia-build/skia/out/Release/*.a Skia/lib/Android/$archDir/ 2>/dev/null || true
        cp skia-build/skia/out/Release/*.so Skia/bin/Android/$archDir/ 2>/dev/null || true
        
        # 复制Dawn头文件
        cp -r skia-build/dawn/include/* Skia/include/dawn/
        
        # 复制Dawn生成的头文件和源码
        if [ -d "skia-build/dawn/build/gen" ]; then
          cp -r skia-build/dawn/build/gen/include/* Skia/include/dawn/ 2>/dev/null || true
        fi
        
        # 复制Dawn库文件
        find skia-build/dawn/build -name "*.a" -exec cp {} Skia/lib/Android/$archDir/ \; 2>/dev/null || true
        find skia-build/dawn/build -name "*.so" -exec cp {} Skia/bin/Android/$archDir/ \; 2>/dev/null || true

    - name: 创建CMakeLists.txt
      run: |
        cat > Skia/CMakeLists.txt << 'EOF'
cmake_minimum_required(VERSION 3.20)
project(SkiaDawn VERSION 1.0.0 LANGUAGES CXX)

# 设置C++标准
set(CMAKE_CXX_STANDARD 20)
set(CMAKE_CXX_STANDARD_REQUIRED ON)

# 平台检测
if(WIN32)
    set(PLATFORM_DIR "Win")
    set(ARCH_DIR "x64")
elseif(ANDROID)
    set(PLATFORM_DIR "Android")
    if(CMAKE_ANDROID_ARCH_ABI STREQUAL "arm64-v8a")
        set(ARCH_DIR "arm64")
    else()
        set(ARCH_DIR "x64")
    endif()
else()
    set(PLATFORM_DIR "Linux")
    set(ARCH_DIR "x64")
endif()

# 设置库和二进制文件路径
set(LIB_DIR "${CMAKE_CURRENT_SOURCE_DIR}/lib/${PLATFORM_DIR}/${ARCH_DIR}")
set(BIN_DIR "${CMAKE_CURRENT_SOURCE_DIR}/bin/${PLATFORM_DIR}/${ARCH_DIR}")

# Skia目标
add_library(Skia INTERFACE)

# 设置包含目录
target_include_directories(Skia INTERFACE
    ${CMAKE_CURRENT_SOURCE_DIR}/include/skia
    ${CMAKE_CURRENT_SOURCE_DIR}/include/dawn
    ${CMAKE_CURRENT_SOURCE_DIR}/include/modules
)

# 链接Skia库
if(WIN32)
    # Windows平台的库
    find_library(SKIA_LIB skia PATHS ${LIB_DIR} REQUIRED)
    target_link_libraries(Skia INTERFACE ${SKIA_LIB})
    
    # 链接系统库
    target_link_libraries(Skia INTERFACE
        user32 gdi32 opengl32 d3d11 d3d12 dxgi
        dxguid d3dcompiler
    )
elseif(ANDROID)
    # Android平台的库
    find_library(SKIA_LIB skia PATHS ${LIB_DIR} REQUIRED)
    target_link_libraries(Skia INTERFACE ${SKIA_LIB})
    
    # 链接Android系统库
    target_link_libraries(Skia INTERFACE
        GLESv2 EGL android log
    )
else()
    # Linux平台的库
    find_library(SKIA_LIB skia PATHS ${LIB_DIR} REQUIRED)
    target_link_libraries(Skia INTERFACE ${SKIA_LIB})
    
    # 链接Linux系统库
    target_link_libraries(Skia INTERFACE
        GL X11 pthread dl
    )
endif()

# Dawn动态库目标
add_library(DawnDym INTERFACE)

# Dawn包含目录
target_include_directories(DawnDym INTERFACE
    ${CMAKE_CURRENT_SOURCE_DIR}/include/dawn
)

# 链接Dawn库
if(ANDROID)
    file(GLOB DAWN_LIBS "${LIB_DIR}/libdawn*.a")
    target_link_libraries(DawnDym INTERFACE ${DAWN_LIBS})
endif()

# 将Dawn链接到Skia
target_link_libraries(Skia INTERFACE DawnDym)

# 编译定义
target_compile_definitions(Skia INTERFACE
    SK_GL=1
    SK_VULKAN=1
)

if(WIN32)
    target_compile_definitions(Skia INTERFACE
        SK_DIRECT3D=1
        DAWN_ENABLE_BACKEND_D3D11=1
        DAWN_ENABLE_BACKEND_D3D12=1
    )
elseif(ANDROID)
    target_compile_definitions(Skia INTERFACE
        SK_BUILD_FOR_ANDROID=1
        DAWN_ENABLE_BACKEND_OPENGLES=1
        DAWN_ENABLE_BACKEND_VULKAN=1
    )
endif()

# 导出目标
export(TARGETS Skia DawnDym FILE SkiaDawnTargets.cmake)
EOF

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: skia-dawn-android-${{ matrix.arch }}-${{ matrix.backend }}
        path: Skia/
        retention-days: 30

  package-release:
    needs: [build-windows, build-linux, build-android]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: 下载所有构建产物
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: 合并构建结果
      run: |
        mkdir -p Skia-Release/include
        mkdir -p Skia-Release/bin
        mkdir -p Skia-Release/lib
        
        # 合并所有头文件（只需要一份）
        firstArtifact=$(find artifacts -name "skia-dawn-*" -type d | head -n 1)
        if [ -n "$firstArtifact" ]; then
          cp -r "$firstArtifact"/include/* Skia-Release/include/
          cp "$firstArtifact"/CMakeLists.txt Skia-Release/
        fi
        
        # 合并所有平台的二进制文件和库文件
        for artifactDir in artifacts/skia-dawn-*; do
          if [ -d "$artifactDir/bin" ]; then
            cp -r "$artifactDir"/bin/* Skia-Release/bin/
          fi
          if [ -d "$artifactDir/lib" ]; then
            cp -r "$artifactDir"/lib/* Skia-Release/lib/
          fi
        done

    - name: 创建最终压缩包
      run: |
        cd Skia-Release
        tar -czf ../Skia.tar.gz .
        cd ..
        zip -r Skia.zip Skia-Release/

    - name: 创建Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Skia + Dawn 预编译库 v${{ github.run_number }}
        body: |
